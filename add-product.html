    <!-- Add Product Form -->
    <div class="container my-5">
        <h2 class="mb-4 text-center">Add New Product</h2>
        <form id="productForm" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" id="productName" class="form-control" placeholder="Enter product name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" id="productPrice" class="form-control" placeholder="Enter price" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="productDescription" class="form-control" rows="3" placeholder="Enter description"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Image</label>
                <input type="file" id="productImage" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-3 text-center">
                <img id="previewImage" src="" alt="Preview" class="img-fluid rounded shadow" style="max-height: 200px; display: none;">
            </div>
            <button type="submit" class="btn btn-success w-100">Add Product</button>
        </form>
    </div>

    <script src="./js/auth.js"></script>
    <script src="./js/add-product.js"></script>
